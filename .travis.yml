language: bash
services: docker

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - VERSION=1.6

before_script:
  - cd "$VERSION"
  - image="higebu/gitlab-runner-golang:$VERSION"
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD

script:
  - docker build -t "$image" .

after_success:
  - docker push "$image"

